<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="javas.js" defer></script>
</head>

            </div>
        </div>
    </div>

</html>
